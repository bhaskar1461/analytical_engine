services:
  - type: web
    name: anylical-api
    runtime: node
    rootDir: .
    buildCommand: corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install --frozen-lockfile && pnpm --filter @anylical/api build
    startCommand: pnpm --filter @anylical/api start
    envVars:
      - key: NODE_VERSION
        value: 20

  - type: web
    name: anylical-intelligence
    runtime: python
    rootDir: services/intelligence
    buildCommand: pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000

  - type: cron
    name: market-sync
    runtime: python
    rootDir: services/intelligence
    schedule: '30 19 * * *'
    buildCommand: pip install .
    startCommand: python -m app.jobs.market_sync

  - type: cron
    name: financial-sync-weekly
    runtime: python
    rootDir: services/intelligence
    schedule: '30 20 * * 0'
    buildCommand: pip install .
    startCommand: python -m app.jobs.financial_sync

  - type: cron
    name: trust-recompute
    runtime: python
    rootDir: services/intelligence
    schedule: '30 21 * * *'
    buildCommand: pip install .
    startCommand: python -m app.jobs.trust_recompute

  - type: cron
    name: news-ingest
    runtime: python
    rootDir: services/intelligence
    schedule: '*/5 * * * *'
    buildCommand: pip install .
    startCommand: python -m app.jobs.news_ingest

  - type: cron
    name: social-ingest
    runtime: python
    rootDir: services/intelligence
    schedule: '*/10 * * * *'
    buildCommand: pip install .
    startCommand: python -m app.jobs.social_ingest
